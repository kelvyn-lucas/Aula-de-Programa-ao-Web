    <h1>Aula 2 Tags de Lista</h1>
    <p>
        As tags de liste são utilizadas para determinar os topicos relacionados e sequencias (ou não)
    </p>

    <h1>TAGS de Lista</h1>
    <p>Lista Ordenada</p>
    <ol>
        <li>item 1 </li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <p>Lista Desordenada</p>
    <ul>
        <li>Aluno 1</li>
        <li>Aluno 2</li>
        <li>Item 3</li>
    </ul>
    <p>Lista de Definição</p>
    <dt>I</dt><dd>Texto 1</dd>
    <dt>II</dt><dd>Texto 2</dd>
    <dt>III</dt><dd>Texto 3</dd>
